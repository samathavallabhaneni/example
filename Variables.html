<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p id="demo"></p>
    <p id="s"></p>
    <p id="sa"></p>
    <p id="sam"></p>
    <script>
        
        x=25;
        y=15;
        z=x+y;
        document.getElementById("demo").innerHTML =" <h3>Automatically </h3> <br>The value of z is :"+z;
        let a=30;
        let b=20;
        let c=a+b;
        document.getElementById("s").innerHTML = "<h3>And by using let</h3> <br> The value of c is: "+c;
        var p=40;
        var q=30;
        var r=p+q;
        document.getElementById("sa").innerHTML = " <h3>And by using var</h3> <br>  The value of r is: "+r;
        const d=20;
        const e=30;
        const f =d+e;
        document.getElementById("sam").innerHTML = "<h3> And by using const </h3> <br>The value of f is: "+f;
    </script>
</body>
</html>
